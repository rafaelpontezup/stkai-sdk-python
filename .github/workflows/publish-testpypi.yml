name: Publish to TestPyPI

on:
  # Manual trigger via GitHub UI
  workflow_dispatch:
    inputs:
      version_suffix:
        description: 'Version suffix (e.g., rc1, beta1). Leave empty for current version.'
        required: false
        default: ''

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Lint with ruff
        run: ruff check src tests

      - name: Type check with mypy
        run: mypy src

      - name: Test with pytest
        run: pytest

  publish:
    needs: test
    runs-on: ubuntu-latest
    environment: testpypi
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Add rc suffix to version (unique for each run)
        run: |
          TIMESTAMP=$(date +%s)
          sed -i "s/version = \"\(.*\)\"/version = \"\1.rc${TIMESTAMP}\"/" pyproject.toml
          echo "Version: $(grep 'version = ' pyproject.toml)"

      - name: Build package
        run: python -m build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          # For trusted publishing, configure on TestPyPI:
          # https://test.pypi.org/manage/project/stkai/settings/publishing/
          #
          # Or use API token:
          # password: ${{ secrets.TESTPYPI_API_TOKEN }}
